<body>
    <main>
        <div class="content-container">
            <div class="code-box">
                <p>
                    ;Program to add 8-bit numbers
                    <br>CLR A
                    <br>MOV R0, #40H ; Starting address
                    <br>MOV R2, #05H ; Number of bytes to add
                    <br>L2: ADD A, @R0
                    <br>&#160&#160INC R0
                    <br>&#160&#160JC L1
                    <br>&#160&#160SJMP L3
                    <br>L1: INC 71H
                    <br>L3: DJNZ R2, L2
                    <br>&#160&#160MOV 70H, A
                </p>
            </div>
        </div>
    </main>
